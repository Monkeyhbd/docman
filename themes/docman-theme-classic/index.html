<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<link rel="shortcut icon" href="./img/icon.png">
		<link rel="stylesheet" type="text/css" href="./css/index.css">
		<link rel="stylesheet" type="text/css" href="./css/markdown.css">
		<script src="./js/index.js"></script>
		<title>DocMan</title>
		<style>
		</style>
	</head>

	<body>
		<header>
			<div class="header-inner common-inner">
				<div class="header-content">
					<div class="header-logo">
						<img src="./img/logo.png">
					</div>
					<div class="header-title">
						<h1 id="docman-hook-title">DocMan</h1>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="main-inner common-inner">
				<div class="main-left close">
					<div class="main-left-head">
						<div class="main-left-close-button" onclick="toggleMainLeft()">X</div>
					</div>
					<div class="main-left-inner">
						<div id="docman-hook-contents" class="contents">
						</div>
					</div>
				</div>
				<div class="main-center">
					<div class="content-wrapper">
						<div id="docman-hook-markdown" class="content">
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="footer-inner common-inner">
				<div class="footer-content">
					© 2022 <span id="docman-hook-author">Monkeyhbd</span><br>
					Powered by <a target="_blank" href="https://github.com/monkeyhbd/docman">DocMan</a>
				</div>
			</div>
		</footer>
		<div class="widgets">
			<div class="main-left-open-widget" onclick="toggleMainLeft()">
				<div>
					&nbsp;》
				</div>
			</div>
		</div>
	</body>
</html>
